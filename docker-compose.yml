version: '3'

services:
  django:
    container_name: api
    env_file:
      - environments/mysql.env
      - environments/oauth.env
      - environments/settings.env
      - environments/secret.env
    restart: always
    image: icists/ams2-api
    build:
      context: ./django
    entrypoint: /code/docker-entrypoint.sh
    volumes:
      - ./django:/code
      - static:/static
    environment:
      DATABASE_URL: 'mysql'
      DEBUG: 'True'
    ports:
      - "8000:8000"
    expose:
      - "8000"
    depends_on:
      - mysql

  mysql:
    container_name: mysql
    env_file:
      - environments/mysql.env
      - environments/secret.env
    restart: always
    image: mysql:8.0.3
    volumes:
      - mysql-persistent-volume:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - "3306"

  nginx:
    container_name: nginx
    restart: always
    image: icists/ams2-nginx
    build: ./nginx/
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./nginx/certs:/etc/certs
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled
      - static:/static
      - web-dist:/web-dist
    links:
      - django:django
      - web-vue:web-vue

  web-vue:
    image: icists/ams2-web
    container_name: web-vue
    build: ./web/
    command: npm start
    environment:
      PORT: 8080
      HOST: apply.dev-icists.org
      API_HOST: http://api.dev-icists.org
    volumes:
      - ./web:/code
      - web-dist:/code/dist

volumes:
  mysql-persistent-volume:
  static:
  web-dist:
